<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL Director Dashboard</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/directorDashboard.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../images/logo.png" alt="KGL Logo" />
        <button class="toggle-btn" id="toggleBtn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <nav>
        <a href="#"
          ><i class="fa-solid fa-chart-pie"></i><span> Dashboard</span></a
        >
        <a href="salesOverviewDirector.html"
          ><i class="fa-solid fa-coins"></i><span> Sales Overview</span></a
        >
        <a href="stockOverviewDirector.html"
          ><i class="fa-solid fa-warehouse"></i><span> Stock Overview</span></a
        >
        <a href="creditSalesOverviewDirector.html"
          ><i class="fa-solid fa-credit-card"></i
          ><span> Credit Overview</span></a
        >
        <a href="adminstration.html">
          <i class="fa-solid fa-user-gear"></i>
          <span> Administration</span>
        </a>

        <a href="#"
          ><i class="fa-solid fa-right-from-bracket"></i><span> Logout</span></a
        >
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Top Bar -->
      <header class="topbar">
        <h3>Welcome, Director</h3>
        <span><i class="fa-solid fa-user-tie"></i> Mr. Orban</span>
      </header>

      <!-- Summary Cards -->
      <section class="cards">
        <div class="card">
          <i class="fa-solid fa-scale-balanced"></i>
          <h4>Total Stock</h4>
          <p>42,500 KG</p>
        </div>

        <div class="card">
          <i class="fa-solid fa-coins"></i>
          <h4>Total Sales</h4>
          <p>UGX 86,300,000</p>
        </div>

        <div class="card">
          <i class="fa-solid fa-clock"></i>
          <h4>Credit Outstanding</h4>
          <p>UGX 12,800,000</p>
        </div>

        <div class="card">
          <i class="fa-solid fa-store"></i>
          <h4>Active Branches</h4>
          <p>2</p>
        </div>
      </section>

      <!-- Charts -->
      <section class="charts">
        <div class="chart-box">
          <h4>Sales by Branch (UGX)</h4>
          <canvas id="branchSalesChart"></canvas>
        </div>

        <div class="chart-box">
          <h4>Stock Distribution (KG)</h4>
          <canvas id="stockDistributionChart"></canvas>
        </div>
      </section>
    </main>
    <script src="../js/directorDashboard.js"></script>
  </body>
</html>
