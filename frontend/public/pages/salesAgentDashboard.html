<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGL Sales Agent Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/salesAgentDashboard.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="../images/logo.png" alt="KGL Logo" />
      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <nav>
      <a href="#"><i class="fa-solid fa-chart-line"></i><span> Dashboard</span></a>
      <a href="recordSaleSalesAgent.html"><i class="fa-solid fa-cart-shopping"></i><span> Record Sale</span></a>
      <a href="stockViewSalesAgent.html"><i class="fa-solid fa-warehouse"></i><span> View Stock</span></a>
      <a href="mySalesSalesAgent.html"><i class="fa-solid fa-receipt"></i><span> My Sales</span></a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i><span> Logout</span></a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main" id="main">

    <!-- Top Bar -->
    <header class="topbar">
      <h3>Welcome, Sales Agent</h3>
      <span><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
    </header>

    <!-- Summary Cards -->
    <section class="cards">
      <div class="card">
        <i class="fa-solid fa-coins"></i>
        <h4>Todayâ€™s Sales</h4>
        <p>UGX 1,350,000</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-scale-balanced"></i>
        <h4>Produce Sold</h4>
        <p>2,100 KG</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-clock"></i>
        <h4>Credit Sales</h4>
        <p>UGX 650,000</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-seedling"></i>
        <h4>Available Produce</h4>
        <p>5 Types</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="charts">
      <div class="chart-box">
        <h4>My Weekly Sales (UGX)</h4>
        <canvas id="weeklySalesChart"></canvas>
      </div>

      <div class="chart-box">
        <h4>Produce Sold Breakdown (KG)</h4>
        <canvas id="produceChart"></canvas>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script src="../js/salesAgentDashboard.js"></script>
</body>
</html>
