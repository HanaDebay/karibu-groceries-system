<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGL Sales Agent Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/salesAgentDashboard.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="../images/logo.png" alt="KGL Logo" />
      <button class="toggle-btn" id="toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <nav>
      <a href="#" onclick="showDashboard(event)" class="active"><i class="fa-solid fa-chart-line"></i><span> Dashboard</span></a>
      <a href="#" onclick="loadPage(event, 'recordSaleSalesAgent.html')"><i class="fa-solid fa-cart-shopping"></i><span> Record Sale</span></a>
      <a href="#" onclick="loadPage(event, 'stockViewSalesAgent.html')"><i class="fa-solid fa-warehouse"></i><span> View Stock</span></a>
      <a href="#" onclick="loadPage(event, 'mySalesSalesAgent.html')"><i class="fa-solid fa-receipt"></i><span> My Sales</span></a>
      <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span> Logout</span></a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main" id="main">

    <div id="dashboard-content">

    <!-- Top Bar -->
    <header class="topbar">
      <h3 id="welcome-msg">Welcome, Sales Agent</h3>
      <span id="branch-info"><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
    </header>

    <!-- Summary Cards -->
    <section class="cards">
      <div class="card">
        <i class="fa-solid fa-coins"></i>
        <h4>Todayâ€™s Sales</h4>
        <p>UGX 1,350,000</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-scale-balanced"></i>
        <h4>Produce Sold</h4>
        <p>2,100 KG</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-clock"></i>
        <h4>Credit Sales</h4>
        <p>UGX 650,000</p>
      </div>

      <div class="card">
        <i class="fa-solid fa-seedling"></i>
        <h4>Available Produce</h4>
        <p>5 Types</p>
      </div>
    </section>

    <!-- Charts -->
    <section class="charts">
      <div class="chart-box">
        <h4>My Weekly Sales (UGX)</h4>
        <canvas id="weeklySalesChart"></canvas>
      </div>

      <div class="chart-box">
        <h4>Produce Sold Breakdown (KG)</h4>
        <canvas id="produceChart"></canvas>
      </div>
    </section>
    </div>

    <!-- Iframe for other pages -->
    <iframe id="content-frame" style="display: none; width: 100%; height: 100vh; border: none;"></iframe>

  </main>

  <!-- JS -->
  <script src="../js/salesAgentDashboard.js"></script>
  <script>
      function showDashboard(e) {
        if(e) e.preventDefault();
        document.getElementById('dashboard-content').style.display = 'block';
        document.getElementById('content-frame').style.display = 'none';
        updateActiveLink(e.currentTarget);
      }

      function loadPage(e, url) {
        if(e) e.preventDefault();
        document.getElementById('dashboard-content').style.display = 'none';
        const frame = document.getElementById('content-frame');
        frame.style.display = 'block';
        frame.src = url;
        updateActiveLink(e.currentTarget);
      }

      function updateActiveLink(element) {
        document.querySelectorAll('.sidebar nav a').forEach(link => link.classList.remove('active'));
        element.classList.add('active');
      }

      function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
      }
    </script>
</body>
</html>
