<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL | Sales Agent Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/salesAgentDashboard.css" />
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../images/logo.png" alt="KGL Logo" />
            <button class="toggle-btn" id="toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <nav>
            <a href="#" class="active">
                <i class="fa-solid fa-chart-line"></i>
                <span>Dashboard</span>
            </a>

            <a href="recordSales.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Record Sale</span>
            </a>

            <a href="mySales.html">
                <i class="fa-solid fa-receipt"></i>
                <span>My Sales</span>
            </a>

            <a href="myCreditSales.html">
                <i class="fa-solid fa-credit-card"></i>
                <span>Credit Sales</span>
            </a>

            <a href="#">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">

        <!-- Top Bar -->
        <header class="topbar">
            <h3>Welcome, Sales Agent</h3>
            <span><i class="fa-solid fa-building"></i> Matugga Branch</span>
        </header>

        <!-- Summary Cards -->
        <section class="cards">
            <div class="card">
                <i class="fa-solid fa-coins"></i>
                <h4>Todayâ€™s Sales</h4>
                <p>UGX 1,200,000</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-scale-balanced"></i>
                <h4>Produce Sold</h4>
                <p>850 KG</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-credit-card"></i>
                <h4>Credit Sales</h4>
                <p>UGX 350,000</p>
            </div>

            <div class="card">
                <i class="fa-solid fa-clock"></i>
                <h4>Pending Credits</h4>
                <p>3 Buyers</p>
            </div>
        </section>
        </section>

        <!-- Chart Section -->
        <section class="chart-section">
            <h3>Weekly Sales Trend</h3>
            <canvas id="mySalesChart"></canvas>
        </section>

    </main>

    <!-- JS -->
    <script src="../js/salesAgentDashboard.js"></script>
</body>

</html>
