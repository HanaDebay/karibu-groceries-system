<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL Procure Produce</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Responsive Utilities CSS -->
    <link rel="stylesheet" href="../css/responsive-utilities.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/recordProcurement.css" />
  </head>
  <body>
    <!-- Main Content -->
    <main class="main" id="main">
      <!-- Top Bar -->
      <header class="topbar">
        <h3>Procure Produce</h3>
        <span><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
      </header>

      <!-- Tabs -->
      <section class="cards" style="gap: 10px">
        <button
          class="tab-btn active"
          id="addProduce-btn"
          onclick="showTab('addProduce')"
        >
          <i class="fa-solid fa-plus"></i> Add Produce
        </button>
        <button
          class="tab-btn"
          id="viewProduce-btn"
          onclick="showTab('viewProduce')"
        >
          <i class="fa-solid fa-list"></i> View Procurements
        </button>
      </section>

      <!-- Tab Content -->
      <section>
        <!-- Add Produce Form -->
         
        <div id="addProduce" class="tab-content">

          <div class="chart-box">
            <h4>Record New Produce</h4>
            <form id="procureForm">
              <label>Produce Name</label>
              <input type="text" name="name" id="name"  placeholder="e.g Beans" />

              <label>Type</label>
              <input
                type="text"
                name="type" id="type"
                placeholder="e.g Grade A"
              />

              <label>Date</label>
              <input type="date" id="date" name="date" />

              <label>Time</label>
              <input type="time" id="time" name="time"  />

              <label>Tonnage (KG)</label>
              <input
                type="number"
                name="tonnage" id="tonnage"
                placeholder="e.g 1500"
              />

              <label>Cost (UGX)</label>
              <input
                type="number"
                name="cost" id="cost"
                placeholder="e.g 4500000"
              />

              <label>Dealer Name</label>
              <input
                type="text"
                name="dealer" id="dealer"
                placeholder="e.g John Doe"
              />

              <label>Branch</label>
              <select name="branch" id="branch">
                <option value="Maganjo">Maganjo</option>
                <option value="Matugga">Matugga</option>
              </select>

              <label>Contact</label>
              <input
                type="tel"
                name="contact" id="contact"
                placeholder="e.g 0771234567"
              />

              <label>Selling Price (UGX)</label>
              <input
                type="number"
                name="price" id="price"
                placeholder="e.g 5000"
              />

              <button type="submit" class="tab-btn" id="submit-btn" style="margin-top: 10px">
                Add Produce
              </button>
            </form>
          </div>
        </div>

        <!-- View Procurements Table -->
        <div id="viewProduce" class="tab-content" style="display: none">
          <div class="chart-box">
            <h4>Procurement Records</h4>
            <table
              style="width: 100%; border-collapse: collapse; text-align: left"
            >
              <thead style="background: var(--primary); color: var(--light)">
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Tonnage</th>
                  <th>Cost</th>
                  <th>Dealer</th>
                  <th>Branch</th>
                  <th>Contact</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Beans</td>
                  <td>Grade A</td>
                  <td>2026-02-05</td>
                  <td>1500</td>
                  <td>4,500,000</td>
                  <td>John Doe</td>
                  <td>Matugga</td>
                  <td>0771234567</td>
                </tr>
                <tr>
                  <td>Maize</td>
                  <td>Grade B</td>
                  <td>2026-02-04</td>
                  <td>2000</td>
                  <td>3,800,000</td>
                  <td>Jane Smith</td>
                  <td>Maganjo</td>
                  <td>0779876543</td>
                </tr>
                <!-- More rows will come from backend -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    <!-- JS -->
    <script src="../js/responsive-utils.js"></script>
    <script src="../js/recordProcurement.js"></script>
  
  </body>
</html>
