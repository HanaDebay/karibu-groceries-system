<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL Procure Produce</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Responsive Utilities CSS -->
    <link rel="stylesheet" href="../css/responsive-utilities.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/recordSaleManager.css" />
    <link rel="stylesheet" href="../css/stockOverviewDirector.css" />
    <style>
      /* Override styles to make the form full width */
      body {
        align-items: stretch;
      }
      main {
        width: 100%;
        padding: 20px;
      }
      .topbar, .sale-type-toggle, .form-container {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Top Bar -->
      <header class="topbar">
        <h3>Procure Produce</h3>
        <span><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
      </header>

      <!-- Tabs -->
      <section class="sale-type-toggle">
        <button
          class="active"
          id="addProduce-btn"
          onclick="showTab('addProduce')"
        >
          <i class="fa-solid fa-plus"></i> Add Produce
        </button>
        <button
          class=""
          id="viewProduce-btn"
          onclick="showTab('viewProduce')"
        >
          <i class="fa-solid fa-list"></i> View Procurements
        </button>
      </section>

      <!-- Tab Content -->
      <section class="form-container">
        <!-- Add Produce Form -->
         
        <div id="addProduce" class="tab-content" style="display: block;">

            <form id="procureForm" class="sale-form">
              <h4>Record New Produce</h4>
              
              <div class="form-group">
              <label for="name">Produce Name</label>
              <input type="text" name="name" id="name"  placeholder="e.g Beans" />
              </div>

              <div class="form-group">
              <label for="type">Type</label>
              <input type="text" name="type" id="type" placeholder="e.g Grade A" />
              </div>

              <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
              </div>

              <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time"  />
              </div>

              <div class="form-group">
              <label for="tonnage">Tonnage (KG)</label>
              <input type="number" name="tonnage" id="tonnage" placeholder="e.g 1500" />
              </div>

              <div class="form-group">
              <label for="cost">Cost (UGX)</label>
              <input type="number" name="cost" id="cost" placeholder="e.g 4500000" />
              </div>

              <div class="form-group">
              <label for="dealer">Dealer Name</label>
              <input type="text" name="dealer" id="dealer" placeholder="e.g John Doe" />
              </div>

              <div class="form-group">
              <label for="branch">Branch</label>
              <select name="branch" id="branch">
                <option value="Maganjo">Maganjo</option>
                <option value="Matugga">Matugga</option>
              </select>
              </div>

              <div class="form-group">
              <label for="contact">Contact</label>
              <input type="tel" name="contact" id="contact" placeholder="e.g 0771234567" />
              </div>

              <div class="form-group">
              <label for="price">Selling Price (UGX)</label>
              <input type="number" name="sellingPrice" id="price" placeholder="e.g 5000" />
              </div>

              <button type="submit" class="submit-btn" id="submit-btn">
                Add Produce
              </button>
            </form>
        </div>

        <!-- View Procurements Table -->
        <div id="viewProduce" class="tab-content" style="display: none;">
          <section class="table-container">
            <div class="search-row">
              <input id="procureSearch" type="search" placeholder="Search produce, dealer..." />
            </div>
            <table class="stock-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Tonnage (KG)</th>
                  <th>Cost (UGX)</th>
                  <th>Dealer</th>
                  <th>Branch</th>
                  <th>Contact</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Beans</td>
                  <td>Grade A</td>
                  <td>2026-02-05</td>
                  <td>1500</td>
                  <td>4,500,000</td>
                  <td>John Doe</td>
                  <td>Matugga</td>
                  <td>0771234567</td>
                </tr>
                <tr>
                  <td>Maize</td>
                  <td>Grade B</td>
                  <td>2026-02-04</td>
                  <td>2000</td>
                  <td>3,800,000</td>
                  <td>Jane Smith</td>
                  <td>Maganjo</td>
                  <td>0779876543</td>
                </tr>
                <!-- More rows will come from backend -->
              </tbody>
            </table>
          </section>
        </div>
      </section>
    </main>
  <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    <!-- JS -->
    <script src="../js/responsive-utils.js"></script>
    <script src="../js/recordProcurement.js"></script>
  
  </body>
</html>
