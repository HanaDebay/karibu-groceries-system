<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL Procure Produce</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Responsive Utilities CSS -->
    <link rel="stylesheet" href="../css/responsive-utilities.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/recordSaleManager.css" />
    <link rel="stylesheet" href="../css/stockOverviewDirector.css" />
    <style>
      /* Override styles to make the form full width */
      body {
        align-items: stretch;
      }
      main {
        width: 100%;
        padding: 20px;
      }
      .form-group input[readonly] {
        background-color: #ecf0f1;
        color: #7f8c8d;
        cursor: not-allowed;
      }
      .topbar, .sale-type-toggle, .form-container {
        max-width: 100%;
      }
      .search-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .search-row input {
          flex-grow: 1;
          margin-right: 1rem;
      }
      #printBtn {
          padding: 10px 15px;
          white-space: nowrap;
      }
      .print-only {
          display: none;
      }

      @media print {
          body > *:not(main),
          main > *:not(.form-container),
          .form-container > *:not(#viewProduce),
          #viewProduce > *:not(.table-container),
          .topbar, .sale-type-toggle, #addProduce, .search-row, #toast, #displayTbody {
              display: none !important;
          }

          #viewProduce, .table-container, #printTbody {
              display: block !important;
          }
          #printTbody {
              display: table-row-group !important;
          }

          .table-container {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              margin: 0;
              padding: 20px;
              box-sizing: border-box;
          }
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <!-- Top Bar -->
      <header class="topbar">
        <h3>Procure Produce</h3>
        <span><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
      </header>

      <!-- Tabs -->
      <section class="sale-type-toggle">
        <button
          class="active"
          id="addProduce-btn"
          onclick="showTab('addProduce')"
        >
          <i class="fa-solid fa-plus"></i> Add Produce
        </button>
        <button
          class=""
          id="viewProduce-btn"
          onclick="showTab('viewProduce')"
        >
          <i class="fa-solid fa-list"></i> View Procurements
        </button>
      </section>

      <!-- Tab Content -->
      <section class="form-container">
        <!-- Add Produce Form -->
         
        <div id="addProduce" class="tab-content" style="display: block;">

            <form id="procureForm" class="sale-form">
              <h4>Record New Produce</h4>
              
              <div class="form-group">
              <label for="name">Produce Name</label>
              <input type="text" name="name" id="name"  placeholder="e.g Beans" />
              </div>

              <div class="form-group">
              <label for="type">Type</label>
              <input type="text" name="type" id="type" placeholder="e.g Grade A" />
              </div>

              <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
              </div>

              <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time"  />
              </div>

              <div class="form-group">
              <label for="tonnage">Tonnage (KG)</label>
              <input type="number" name="tonnage" id="tonnage" placeholder="e.g 1500" />
              </div>

              <div class="form-group">
              <label for="cost">Cost (UGX)</label>
              <input type="number" name="cost" id="cost" placeholder="e.g 4500000" />
              </div>

              <div class="form-group">
              <label for="dealer">Dealer Name</label>
              <input type="text" name="dealer" id="dealer" placeholder="e.g John Doe" />
              </div>

              <div class="form-group">
              <label for="branch">Branch</label>
              <input type="text" name="branch" id="branch" readonly />
              </div>

              <div class="form-group">
              <label for="contact">Contact</label>
              <input type="tel" name="contact" id="contact" placeholder="e.g 0771234567" />
              </div>

              <div class="form-group">
              <label for="price">Selling Price (UGX)</label>
              <input type="number" name="sellingPrice" id="price" placeholder="e.g 5000" />
              </div>

              <button type="submit" class="submit-btn" id="submit-btn">
                Add Produce
              </button>
            </form>
        </div>

        <!-- View Procurements Table -->
        <div id="viewProduce" class="tab-content" style="display: none;">
          <section class="table-container">
            <div class="search-row">
              <input id="procureSearch" type="search" placeholder="Search produce, dealer..." />
              <button id="printBtn" class="submit-btn">
                <i class="fa-solid fa-print"></i> Print Report
              </button>
            </div>
            <table class="stock-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Tonnage (KG)</th>
                  <th>Cost (UGX)</th>
                  <th>Dealer</th>
                  <th>Branch</th>
                  <th>Contact</th>
                </tr>
              </thead>
              <tbody id="displayTbody">
                <!-- Populated by JS -->
              </tbody>
              <tbody id="printTbody" class="print-only">
                <!-- Populated by JS for printing -->
              </tbody>
            </table>
          </section>
        </div>
      </section>
    </main>
  <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    <!-- JS -->
    <script src="../js/responsive-utils.js"></script>
    <script src="../js/recordProcurement.js"></script>  
  </body>
</html>
