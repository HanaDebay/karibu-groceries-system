<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Sales - KGL</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="../css/viewTotalSales.css" />
</head>

<body>
  <div class="container">

    <header>
      <img src="../images/logo.png" class="logo" />
      <h2>Total Sales Report</h2>
      <p>All sales from all branches & sales agents</p>
    </header>

    <!-- Search -->
    <div class="form-group">
      <label>
        <i class="fa-solid fa-magnifying-glass"></i> Search Sales
      </label>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by branch, agent, buyer, produce, date, amount..."
      />
    </div>

    <!-- Table -->
    <table id="salesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Branch</th>
          <th>Sales Agent</th>
          <th>Buyer</th>
          <th>Produce</th>
          <th>Type</th>
          <th>Tonnage (KG)</th>
          <th>Amount (UGX)</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loaded by JS -->
      </tbody>
    </table>

  </div>

  <script src="../js/viewTotalSales.js"></script>
</body>
</html>
