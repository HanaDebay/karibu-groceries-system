<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGL | Stock Management</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Responsive Utilities CSS -->
  <link rel="stylesheet" href="../css/responsive-utilities.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/stockOverviewDirector.css" />
  
  <style>
    /* Add styles for Manager-specific Actions and Modals not in Director CSS */
    .btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; color: white; }
    .btn.edit { background-color: #3498db; }
    .btn.delete { background-color: #e74c3c; }
    .btn:hover { opacity: 0.9; }

    /* Modal Styles */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal[aria-hidden="false"] { display: flex; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; width: 400px; max-width: 90%; }
    .modal-content header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
    .form-row { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
    .form-row input, .form-row select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
    .modal-actions .btn { padding: 8px 16px; }
    #deleteCancel, #editCancel { background-color: #95a5a6; }
  </style>
</head>

<body>
  <!-- Main -->
  <main>

    <!-- Topbar -->
    <header class="topbar">
      <h3>Stock Management</h3>
      <span><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
    </header>

    <!-- Stock Table -->
    <section class="table-container">
      <div class="search-row">
        <input id="stockSearch" type="search" placeholder="Search produce, type or branch..." />
      </div>
      <table class="stock-table" id="stockTable">
        <thead>
          <tr>
            <th>Produce</th>
            <th>Type</th>
            <th>Branch</th>
            <th>Tonnage (KG)</th>
            <th>Price (UGX)</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- JS -->

  <!-- Edit Modal -->
  <div class="modal" id="editModal" aria-hidden="true">
    <div class="modal-content">
      <header>
        <h3>Edit Stock</h3>
        <button class="modal-close" id="editClose">&times;</button>
      </header>
      <form id="editForm">
        <div class="form-row">
          <label>Produce</label>
          <input type="text" id="editName" required />
        </div>
        <div class="form-row">
          <label>Type</label>
          <input type="text" id="editType" />
        </div>
        <div class="form-row">
          <label>Branch</label>
          <select id="editBranch">
            <option value="Matugga">Matugga</option>
            <option value="Kampala">Kampala</option>
          </select>
        </div>
        <div class="form-row">
          <label>Tonnage (KG)</label>
          <input type="number" id="editTonnage" min="0" />
        </div>
        <div class="form-row">
          <label>Price (UGX)</label>
          <input type="number" id="editPrice" min="0" />
        </div>
        <footer class="modal-actions">
          <button type="button" class="btn" id="editCancel">Cancel</button>
          <button type="submit" class="btn edit">Save</button>
        </footer>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal" id="deleteModal" aria-hidden="true">
    <div class="modal-content">
      <header>
        <h3>Confirm Delete</h3>
        <button class="modal-close" id="deleteClose">&times;</button>
      </header>
      <div class="modal-body">
        <p id="deleteMessage">Are you sure you want to delete this stock item?</p>
      </div>
      <footer class="modal-actions">
        <button type="button" class="btn" id="deleteCancel">Cancel</button>
        <button type="button" class="btn delete" id="deleteConfirm">Delete</button>
      </footer>
    </div>
  </div>
  <script src="../js/stockManagement.js"></script>
</body>
</html>
