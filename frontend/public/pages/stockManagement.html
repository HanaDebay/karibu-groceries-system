<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Management - KGL</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/stock.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../images/logo.png" alt="KGL Logo" class="logo" />
        <h2>Stock Management</h2>
      </header>

      <!-- Low stock alert -->
      <div id="lowStockAlert" class="alert"></div>

      <!-- Stock Table -->
      <table id="stockTable">
        <thead>
          <tr>
            <th>Produce</th>
            <th>Type</th>
            <th>Tonnage (KG)</th>
            <th>Cost (UGX)</th>
            <th>Selling Price (UGX)</th>
            <th>Branch</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data populated dynamically -->
        </tbody>
      </table>

      <!-- Update Stock Modal -->
      <div id="updateModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Update Stock</h3>
          <form id="updateForm">
            <div class="form-group">
              <label>Produce Name</label>
              <input type="text" id="updateProduce" disabled />
            </div>
            <div class="form-group">
              <label>Current Tonnage (KG)</label>
              <input type="number" id="updateTonnage" min="0" required />
            </div>
            <div class="form-group">
              <label>Selling Price (UGX)</label>
              <input type="number" id="updatePrice" min="10000" required />
            </div>
            <button type="submit" class="btn-submit">
              <i class="fa-solid fa-floppy-disk"></i> Save Changes
            </button>
          </form>
        </div>
      </div>
      <!-- DEACTIVATE MODAL -->
      <div class="modal" id="deactivateModal">
        <div class="modal-content">
          <h3>Deactivate Produce</h3>
          <p>
            Are you sure you want to deactivate this produce?
            <br />
            <strong>This action cannot be undone.</strong>
          </p>

          <div class="modal-actions">
            <button class="danger" id="confirmDeactivate">
              <i class="fas fa-ban"></i> Deactivate
            </button>
            <button class="cancel" onclick="closeDeactivate()">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../js/stock.js"></script>
  </body>
</html>
