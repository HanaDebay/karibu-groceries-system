<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGL | View Stock</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/viewStockSalesAgent.css" />
</head>

<body>

  <main class="main">

    <!-- Topbar -->
    <header class="topbar">
      <h3>Available Stock</h3>
      <span><i class="fa-solid fa-location-dot"></i> Matugga Branch</span>
    </header>

    <!-- Stock Table -->
    <section class="table-container">

      <div class="search-row">
        <input id="stockSearch" type="search" placeholder="Search produce or type..." />
        <button id="printStockBtn" class="action-btn" style="background-color: #2c3e50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-left: 10px;">
            <i class="fa-solid fa-print"></i> Print Report
        </button>
      </div>

      <table class="stock-table" id="stockTable">
        <thead>
          <tr>
            <th>Produce</th>
            <th>Type</th>
            <th>Available (KG)</th>
            <th>Price (UGX)</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>

    </section>

  </main>

  <script src="../js/stockViewSalesAgent.js"></script>
</body>
</html>
