<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGL Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Responsive Utilities CSS -->
  <link rel="stylesheet" href="../css/responsive-utilities.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/login.css" />
  <style>
    /* Toast Notification Styles */
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      right: 20px;
      top: 20px;
      font-size: 16px;
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    .toast.error { background-color: #e74c3c; }
    .toast.success { background-color: #2ecc71; }

    @keyframes fadein { from {top: 0; opacity: 0;} to {top: 20px; opacity: 1;} }
    @keyframes fadeout { from {top: 20px; opacity: 1;} to {top: 0; opacity: 0;} }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <img src="../images/logo.png" alt="KGL Logo" class="logo" />

      <h2>Welcome Back</h2>
      <p>Login to access the system</p>

      <form id="loginForm">
        <!-- Email -->
        <div class="form-group">
          <label> <i class="fa-solid fa-envelope"></i> Email </label>
          <input type="email" id="email" required placeholder="Enter your email" autocomplete="off"/>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label> <i class="fa-solid fa-lock"></i> Password </label>
          <input type="password" id="password" required autocomplete="off" placeholder="Enter your password"/>
        </div> 

        <div class="form-extra">
          <label>
            <input type="checkbox" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn-login" id="btn-login">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>

      <div class="account-info">
        <p>
          Donâ€™t have an account?
          <strong>Contact the Director</strong> to be registered.
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast" class="toast"></div>

  <!-- JS -->
  <script src="../js/responsive-utils.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
