<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGL | Sales Overview</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/salesOverviewDirector.css" />
</head>

<body>

  <main class="main">

    <!-- Topbar -->
    <header class="topbar">
      <h3>Sales Overview</h3>
      <span><i class="fa-solid fa-building"></i> All Branches</span>
    </header>

    <!-- Sales Table -->
    <section class="table-container">

      <div class="search-row">
        <input id="salesSearch" type="search" placeholder="Search produce, agent, branch..." />
        <button id="printSalesBtn" class="btn-print">
          <i class="fa-solid fa-print"></i> Print
        </button>
      </div>

      <table class="stock-table" id="salesTable">
        <thead>
          <tr>
            <th>Produce</th>
            <th>Type</th>
            <th>Branch</th>
            <th>Agent</th>
            <th>Sale Type</th>
            <th>Quantity (KG)</th>
            <th>Amount (UGX)</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>

    </section>

  </main>

  <script src="../js/salesOverviewDirector.js"></script>
</body>
</html>
