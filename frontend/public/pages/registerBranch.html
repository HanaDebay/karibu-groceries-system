<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Branch</title>
    <link rel="stylesheet" href="../css/registerBranch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>

<div class="main-content">

    <h2>Register New Branch</h2>

    <div class="form-card">
        <form id="branchForm">

            <div class="form-group">
                <label>Branch Name</label>
                <input type="text" id="branchName" placeholder="Enter branch name" required>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" placeholder="Enter location" required>
            </div>

            <div class="form-group">
                <label>Manager</label>
                <input type="text" id="manager" placeholder="Assign manager name" required>
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="text" id="contact" placeholder="Enter contact number" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-building"></i> Register Branch
            </button>

        </form>
    </div>

</div>

<script src="../js/registerBranch.js"></script>
</body>
</html>
